<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs vertical-line">

        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}">

        <textarea ng-model="model.currentPage.description" class="form-control" id="title" placeholder="Page Title"
