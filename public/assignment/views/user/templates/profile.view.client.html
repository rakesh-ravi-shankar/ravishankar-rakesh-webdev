
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        Profile
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="navbar-text pull-right no-right-margin">
                    <a href="#/profile">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>

    <div class="container">


        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model = "model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model = "model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="janedoe@husky.neu.edu">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model = "model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="Jane">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model = "model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="Doe">
            </div>
        </form>

        <a ng-click="model.update(model.user)"
           class="btn btn-success btn-block">Update</a>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>

        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right no-right-margin">
            <a href="#/profile/{{model.user._id}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
