<h1>Edit Header Element</h1>

<label for="name_header">Name</label>
<input ng-model="model.currentWidget.name"
       class="form-control" id="name_header"
       type="text"
       placeholder="name">

<label for="text_header">Text</label>
<input ng-model="model.currentWidget.text"
       class="form-control"
       id="text_header"
       type="text"
       placeholder="text">

<label for="size_header">Size</label>
<select ng-model="model.currentWidget.size"
        ng-options="option for option in model.dropdownOptions"
        class="form-control"
        id="size_header">

</select>




<a class="btn btn-danger btn-block btn-lg" ng-click="model.deleteWidget()">Delete</a>
