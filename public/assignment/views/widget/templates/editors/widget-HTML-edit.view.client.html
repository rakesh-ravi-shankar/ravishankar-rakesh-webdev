<h1>Edit HTML Element</h1>

<label for="name_html">Name</label>
<input ng-model="model.currentWidget.name"
       class="form-control"
       id="name_html"
       type="text"
       placeholder="name">


<label for="text_html">Text</label>
<textarea ng-model="model.currentWidget.text"
          class="form-control"
          id="text_html"
          type="text"
          placeholder="text"
          rows="3"></textarea>

<a class="btn btn-danger btn-block btn-lg" ng-click="model.deleteWidget()">Delete</a>
