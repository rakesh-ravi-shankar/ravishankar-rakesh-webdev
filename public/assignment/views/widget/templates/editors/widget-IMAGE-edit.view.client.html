<h1>Edit Image Element</h1>

<label for="name_image">Name</label>
<input ng-model="model.currentWidget.name"
       class="form-control"
       id="name_image"
       type="text"
       placeholder="name">

<label for="text_image">Text</label>
<input ng-model="model.currentWidget.text"
       class="form-control"
       id="text_image"
       type="text"
       placeholder="text">

<label for="url_image">URL</label>
<input ng-model="model.currentWidget.url"
       class="form-control"
       id="url_image"
       type="url"
       placeholder="url">

<label for="size_image">Width</label>
<input ng-model="model.currentWidget.width"
       class="form-control"
       id="size_image"
       type="text"
       placeholder="width">

<label for="upload_image">Upload</label>
<input class="form-control"
       id="upload_image"
       type="file"
       placeholder="width">

<a class="btn btn-primary btn-block btn-lg">Upload Image</a>
<a class="btn btn-danger btn-block btn-lg" ng-click="model.deleteWidget()">Delete</a>
