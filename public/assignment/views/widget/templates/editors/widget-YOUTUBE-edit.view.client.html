<h1>Edit Youtube Element</h1>

<label for="name_youtube">Name</label>
<input ng-model="model.currentWidget.name"
       class="form-control"
       id="name_youtube"
       type="text"
       placeholder="name">

<label for="text_youtube">Text</label>
<input ng-model="model.currentWidget.text"
       class="form-control"
       id="text_youtube"
       type="text"
       placeholder="text">

<label for="url_youtube">URL</label>
<input ng-model="model.currentWidget.url"
       class="form-control"
       id="url_youtube"
       type="url"
       placeholder="url">

<label for="size_youtube">Width</label>
<input ng-model="model.currentWidget.width"
       class="form-control"
       id="size_youtube"
       type="text"
       placeholder="width">

<a class="btn btn-danger btn-block btn-lg" ng-click="model.deleteWidget()">Delete</a>
